<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Listas de tareas</h1>
        <div class="tareasList">
            <form>
                <div class="cantTasks">
                    <button class="btn-res">-</button>
                    <input class="cant" type="text" placeholder="Agrega la cantidad de tablas..">
                    <button class="btn-sum">+</button>
                </div>                          
                <button class="btn-add"><b>Agregar</b></button>
            </form>            
        </div>
        
    </div>
    <div class="tasks"></div>

    <script src="./main.js"></script>
</body>
</html>
